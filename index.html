<!doctype html>
<html lang="zh-Hans">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>轱辘</title>
    </head>

    <body>

        <div id="app">
            <div id="app" style="padding: 100px;">
                <g-collapse :selected.sync="selectedTab" single>
                    <g-collapse-item title="标题1" name="1">内容1</g-collapse-item>
                    <g-collapse-item title="标题2" name="2">内容2</g-collapse-item>
                    <g-collapse-item title="标题3" name="3">内容3</g-collapse-item>
                </g-collapse>

            </div>
            <g-button icon="down" icon-position="right">下拉菜单</g-button>
            <g-button icon='download' icon-position='right' :loading='loading1' @click="loading1=!loading1">下载</g-button>
            <g-button icon='Setting' :loading='loading2' @click="loading2=!loading2">设置</g-button>
            <g-button icon='down' icon-position='right'>下拉菜单</g-button>
            <g-button icon='thumbs-up' @click="$toast('点击弹出提示')">点赞</g-button>
            <g-button-group>
                <g-button icon='left'>上一页</g-button>
                <g-button >暂停</g-button>
                <g-button icon='right' icon-position='right'>下一页</g-button>
            </g-button-group>
            <g-tabs :selected="selected">
                <g-tabs-head>
                  <g-tabs-item name="1">1</g-tabs-item>
                  <g-tabs-item name="2">2</g-tabs-item>
                </g-tabs-head>
                <g-tabs-body>
                  <g-tabs-pane name="1">content 1</g-tabs-pane>
                  <g-tabs-pane name="2">content 2</g-tabs-pane>
                </g-tabs-body>
              </g-tabs>
        </div>

       
        <script src="./src/app.js"></script>

    </body>

</html>
